<div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form-custom" [formGroup]="formRegistro">
          <mat-form-field class="input-custom">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuarioNombre">
          </mat-form-field>
  
        
          <mat-form-field class="input-custom">
            <mat-label>Clave</mat-label>
            <input matInput formControlName="passHash" type="password">
          </mat-form-field>
  
          <div class="flex">
            <button mat-flat-button color="primary" (click)="registrarse()">Registrarse</button>
            <button mat-flat-button color="warn" (click)="volver()" style="margin-left:8px">Volver</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
